<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Constrain width on large screens */
            padding: 40px;
            box-sizing: border-box;
            background-color: white; /* White background for the game */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-4px);
        }
        .exercise-box {
            text-align: center;
        }
        .englishText-box {
            margin-bottom: 10px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            text-align: center;
            width: 80%;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        .letter-container {
            text-align: center;
        }
        .anagram-letter {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .game-container {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
            text-align: justify;
            display: inline-block;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .frenchText {
            text-align: left;
            font-weight: normal;
            font-size: 22px;
        }
        .inserted-letter {
            font-weight: normal;
        }
        .anagram-letter:hover {
            background-color: #f0f0f0;
        }
        .hide {
            display: none;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Anagram</div>
        <div class="subtitle" id="subtitle">Unjumble the words.</div>
        <div class="exercise-box">
            <div class="counter hide" id="counter"></div>
            <div class="englishText-box hide" id="englishText"></div>
            
            <div class="letter-container hide" id="letter-container">
                <h2 class="frenchText center" id="anagram"></h2>
                <div id="letter-buttons"></div>
            </div>
            <button id="next-btn" class="hide">Next</button>
            <button id="reset-btn" class="hide">Reset</button>
        </div>
    </div>

<script>
    let currentWordIndex = 0;
    let currentWordAnagram = '';
    let currentSentenceIndex = 0;
    let selectedSentences = []; // This will be populated from the CSV file

    // --- NEW: DATA LOADING FROM GOOGLE SHEET ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        selectedSentences.push({
                            english: row["English sentences"].trim(),
                            french: row["French sentences"].trim()
                        });
                    }
                });

                if (selectedSentences.length === 0) {
                    document.getElementById('subtitle').textContent = "⚠️ No data found. Check your column headers are 'French sentences' and 'English sentences'.";
                    return;
                }

                // --- AUTO-START GAME LOGIC ---
                document.getElementById('subtitle').textContent = "Unjumble the words.";
                selectedSentences = shuffleArray(selectedSentences); // Shuffle the loaded sentences
                
                // Show the main game elements
                document.getElementById("englishText").classList.remove("hide");
                document.getElementById("counter").classList.remove("hide");
                document.getElementById("letter-container").classList.remove("hide");
                
                // Start the first exercise
                updateCounter();
                displaySentence();
                generateExercise();
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    document.getElementById("next-btn").addEventListener("click", function() {
        currentSentenceIndex++;
        if (currentSentenceIndex < selectedSentences.length) {
            updateCounter();
            displaySentence();
            generateExercise();
            document.getElementById("next-btn").classList.add("hide");
        }
    });

    document.getElementById("reset-btn").addEventListener("click", function() {
        currentSentenceIndex = 0;
        selectedSentences = shuffleArray(selectedSentences);
        updateCounter();
        displaySentence();
        generateExercise();
        document.getElementById("reset-btn").classList.add("hide");
        document.getElementById("englishText").classList.remove("hide");
        document.getElementById("letter-container").classList.remove("hide");
    });

    document.addEventListener("keydown", function(event) {
        const key = event.key.toLowerCase();
        const letterButtons = document.querySelectorAll(".anagram-letter");
        letterButtons.forEach(function(button) {
            if (button.textContent.toLowerCase() === key) {
                revealLetter(button.textContent, button);
            }
        });
    });

    function displayAnagram() {
        const anagramContainer = document.getElementById("anagram");
        const letterButtonsContainer = document.getElementById("letter-buttons");
        const words = selectedSentences[currentSentenceIndex].french.match(/[\wÀ-ÿ]+|[^\s\wÀ-ÿ]/g) || [];

        let fullAnagram = '';
        if (words.length > 0) {
            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                if (!word.match(/[\wÀ-ÿ]/)) { // If it's punctuation
                    fullAnagram += word;
                    continue;
                }
                
                if (i !== 0 && words[i-1].match(/[\wÀ-ÿ]/)) {
                    fullAnagram += ' ';
                }

                if (i < currentWordIndex) {
                    fullAnagram += word;
                } else if (i === currentWordIndex) {
                    fullAnagram += currentWordAnagram;
                } else {
                    fullAnagram += '<span class="inserted-letter">' + '•'.repeat(word.length) + '</span>';
                }
            }
        }
        anagramContainer.innerHTML = fullAnagram;

        letterButtonsContainer.innerHTML = ''; // Clear previous letter buttons

        if (currentWordIndex < words.length) {
            const currentWord = words[currentWordIndex];
            const clickableLetters = shuffleArray(currentWord.split(''));
            for (let letter of clickableLetters) {
                const button = document.createElement("button");
                button.textContent = letter;
                button.classList.add("anagram-letter");
                button.addEventListener("click", function() {
                    revealLetter(letter, button);
                });
                letterButtonsContainer.appendChild(button);
            }
        }
    }

    function revealLetter(letter, button) {
        const words = selectedSentences[currentSentenceIndex].french.match(/[\wÀ-ÿ]+|[^\s\wÀ-ÿ]/g) || [];
        const word = words[currentWordIndex];

        const indexToReplace = currentWordAnagram.indexOf('•');
        if (letter === word[indexToReplace]) {
            currentWordAnagram = currentWordAnagram.substring(0, indexToReplace) + letter + currentWordAnagram.substring(indexToReplace + 1);
            displayAnagram();
            button.remove();

            if (!currentWordAnagram.includes('•')) {
                currentWordIndex++;
                while (currentWordIndex < words.length && !words[currentWordIndex].match(/[\wÀ-ÿ]/)) {
                    currentWordIndex++; // Skip over punctuation
                }

                if (currentWordIndex < words.length) {
                    currentWordAnagram = '•'.repeat(words[currentWordIndex].length);
                    displayAnagram();
                } else {
                    // Sentence finished
                    if (currentSentenceIndex === selectedSentences.length - 1) {
                        document.getElementById("reset-btn").classList.remove("hide");
                    } else {
                        document.getElementById("next-btn").classList.remove("hide");
                    }
                }
            }
        }
    }

    function shuffleArray(array) {
        const shuffledArray = array.slice();
        for (let i = shuffledArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
        }
        return shuffledArray;
    }

    function displaySentence() {
        document.getElementById("englishText").textContent = selectedSentences[currentSentenceIndex].english;
    }

    function updateCounter() {
        document.getElementById("counter").textContent = (currentSentenceIndex + 1) + "/" + selectedSentences.length;
    }

    function generateExercise() {
        const words = selectedSentences[currentSentenceIndex].french.match(/[\wÀ-ÿ]+|[^\s\wÀ-ÿ]/g) || [];
        currentWordIndex = 0;
        // Skip initial punctuation if any
        while (currentWordIndex < words.length && !words[currentWordIndex].match(/[\wÀ-ÿ]/)) {
            currentWordIndex++;
        }
        if (currentWordIndex < words.length) {
            currentWordAnagram = '•'.repeat(words[currentWordIndex].length);
        }
        displayAnagram();
    }
</script>
</body>
</html>
