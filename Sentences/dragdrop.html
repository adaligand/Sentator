<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            touch-action: none; /* Prevents scrolling during drag */
        }
        .container {
            width: 95%; /* <-- This is the main change */
            max-width: 800px; /* Sets a maximum width on large screens */
            padding: 20px; /* Reduced padding for smaller screens */
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .hide {
            display: none;
        }
        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .french-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        .draggable-word {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            margin: 0 5px 5px 0;
            font-size: 20px;
            border: 1px solid black;
            padding: 2px 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            height: 30px;
            vertical-align: middle;
            user-select: none;
            -webkit-user-select: none;
        }

            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .dropzone {
            border: 1px dashed #007bff;
            min-width: 30px;
            min-height: 30px;
            font-size: 20px;

            padding: 5px 10px;
            vertical-align: middle;
            margin: 2px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .dropzone.filled {
            border-color: #555;
            border-style: solid;
        }
        /* State for a correct sentence */
        .dropzone.attempt-correct {
            border-color: #28a745 !important;
            background-color: #e9f7ef;
        }
        /* State for an incorrect sentence */
        .dropzone.attempt-incorrect {
            border-color: #dc3545 !important;
            background-color: #fbebed;
        }
        .feedback {
            font-weight: bold;
            font-size: 20px;
        }

            margin-top: 10px;
            min-height: 40px;
        }
        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 45px;
            margin-top: 10px;
        }
        .dragging-source {
            visibility: hidden;
        }
        .dragging-clone {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.8;
            transform: translate(-50%, -50%);
        }
