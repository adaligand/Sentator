<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gapfill</title>

    }

    }

      text-align: center;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      color: #000000;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    .hide {
      display: none;
    }
    .english-sentence {

      text-align: center;
    }
    .french-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 2.5;
    }
    .missing-word {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      font-size: 20px;
      min-width: 40px;
      text-align: center;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
    }
    #keyboardContainer {
      text-align: center;
      margin-top: 20px;
    }
    .keyboard-button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 2px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }
    .keyboard-button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    select {
      width: 20%;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 35px;
    }
    .input-container {
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Gapfill</div>
    <div class="subtitle" id="subtitle">Fill in the gaps.</div>
    <div class="counter" id="sentenceCounter"></div>

    <div id="exerciseOutput"></div>
    
    <div class="input-container">
      <select id="languageSelect" onchange="generateKeyboard(this.value)">
        <option value="french" selected>French</option>
        <option value="german">German</option>
        <option value="spanish">Spanish</option>
      </select>
      <div id="feedback" class="hide"></div>
      <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
      <button id="nextButton" class="hide" onclick="nextText()">Next</button>
      <br>
       <div id="keyboardContainer"></div>
    </div>
  </div>

<script>
    var currentTextIndex = 0;
    var sentencePairs = [];
    var originalChunks = [];
    var lastFocusedInput = null;

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                // --- CORRECTED DATA PROCESSING ---
                results.data.forEach(row => {
                    // This now safely handles rows with empty cells
                    const french = row["French sentences"] || "";
                    const english = row["English sentences"] || "";

                    if (french.trim() && english.trim()) {
                        sentencePairs.push({
                            french: french.trim(),
                            english: english.trim()
                        });
                    }
                });

                if (sentencePairs.length === 0) {
                    document.getElementById('subtitle').textContent = "⚠️ No data found. Check your column headers and make sure some rows have text in both columns.";
                    return;
                }

                document.getElementById('subtitle').textContent = "Fill in the gaps.";
                shuffleArray(sentencePairs);
                generateKeyboard('french');
                generateChunk();
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function insertCharacter(character) {
      if (lastFocusedInput) {
        var cursorPosition = lastFocusedInput.selectionStart;
        var currentValue = lastFocusedInput.value;
        var newValue = currentValue.slice(0, cursorPosition) + character + currentValue.slice(cursorPosition);
        lastFocusedInput.value = newValue;
        lastFocusedInput.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
        lastFocusedInput.focus();
        adjustInputWidth(lastFocusedInput);
        checkAnswers();
      }
    }

    function generateKeyboard(language) {
      var keyboardContainer = document.getElementById('keyboardContainer');
      keyboardContainer.innerHTML = '';
      var characters = [];
      switch (language) {
        case 'german': characters = ['ä', 'ö', 'ü', 'ß']; break;
        case 'french': characters = ['à', 'â', 'ä','é', 'è', 'ê', 'ë', 'î', 'ï', 'ô','ö', 'ù', 'ü', 'û', 'ç']; break;
        case 'spanish': characters = ['á', 'é', 'í', 'ó', 'ú', 'ñ']; break;
      }
      characters.forEach(function (character) {
        var button = document.createElement('button');
        button.innerHTML = character;
        button.className = 'keyboard-button';
        button.setAttribute('type', 'button');
        button.addEventListener('click', function(event) {
          event.preventDefault();
          insertCharacter(character);
        });
        keyboardContainer.appendChild(button);
      });
    }
