<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gapfill (Debug Mode)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; } .container { width: 100%; padding: 20px; box-sizing: border-box; font-size: 16px; } .title { font-size: 40px; font-weight: bold; text-align: center; margin-bottom: 20px; } .subtitle { font-size: 20px; margin-bottom: 10px; text-align: center; } .counter { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; } button { padding: 10px 20px; background-color: #f9f9f9; border: 2px solid #ccc; color: #000000; border-radius: 10px; cursor: pointer; margin: 5px; } button:hover { background-color: #A9A9A9; transform: translateY(-4px); } .hide { display: none; } .english-sentence { margin-bottom: 20px; font-size: 20px; padding: 10px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9; text-align: center; } .french-sentence { margin-bottom: 20px; font-size: 20px; line-height: 2.5; } .missing-word { border: 1px solid #ccc; border-radius: 5px; padding: 5px; font-size: 20px; min-width: 40px; text-align: center; } .feedback { font-weight: bold; font-size: 18px; } #keyboardContainer { text-align: center; margin-top: 20px; } .keyboard-button { font-size: 18px; padding: 10px 15px; margin: 2px; border: none; border-radius: 10px; background-color: #f0f0f0; color: #000000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); } .keyboard-button:hover { background-color: #A9A9A9; transform: translateY(-4px); } select { width: 20%; padding: 5px; border-radius: 10px; margin-bottom: 10px; height: 35px; } .input-container { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Gapfill</div>
    <div class="subtitle" id="subtitle">Fill in the gaps.</div>
    <div class="counter" id="sentenceCounter"></div>
    <div id="exerciseOutput"></div>
    <div class="input-container">
      <select id="languageSelect" onchange="generateKeyboard(this.value)">
        <option value="french" selected>French</option>
        <option value="german">German</option>
        <option value="spanish">Spanish</option>
      </select>
      <div id="feedback" class="hide"></div>
      <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
      <button id="nextButton" class="hide" onclick="nextText()">Next</button>
      <br>
       <div id="keyboardContainer"></div>
    </div>
  </div>

<script>
    var currentTextIndex = 0;
    var sentencePairs = [];
    var originalChunks = [];
    var lastFocusedInput = null;

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                alert("Step 1: Data parsing complete. Found " + results.data.length + " rows.");
                
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: row["French sentences"].trim()
                        });
                    }
                });

                alert("Step 2: Successfully created " + sentencePairs.length + " sentence pairs.");

                if (sentencePairs.length === 0) {
                    document.getElementById('subtitle').textContent = "⚠️ No data found. Check your column headers are 'French sentences' and 'English sentences'.";
                    return;
                }

                alert("Step 3: About to generate the exercise chunk.");

                document.getElementById('subtitle').textContent = "Fill in the gaps.";
                shuffleArray(sentencePairs);
                generateKeyboard('french');
                generateChunk();
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function insertCharacter(character) {
      if (lastFocusedInput) {
        var cursorPosition = lastFocusedInput.selectionStart;
        var currentValue = lastFocusedInput.value;
        var newValue = currentValue.slice(0, cursorPosition) + character + currentValue.slice(cursorPosition);
        lastFocusedInput.value = newValue;
        lastFocusedInput.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
        lastFocusedInput.focus();
        adjustInputWidth(lastFocusedInput);
        checkAnswers();
      }
    }

    function generateKeyboard(language) {
      var keyboardContainer = document.getElementById('keyboardContainer');
      keyboardContainer.innerHTML = '';
      var characters = [];
      switch (language) {
        case 'german': characters = ['ä', 'ö', 'ü', 'ß']; break;
        case 'french': characters = ['à', 'â', 'ä','é', 'è', 'ê', 'ë', 'î', 'ï', 'ô','ö', 'ù', 'ü', 'û', 'ç']; break;
        case 'spanish': characters = ['á', 'é', 'í', 'ó', 'ú', 'ñ']; break;
      }
      characters.forEach(function (character) {
        var button = document.createElement('button');
        button.innerHTML = character;
        button.className = 'keyboard-button';
        button.setAttribute('type', 'button');
        button.addEventListener('click', function(event) {
          event.preventDefault();
          insertCharacter(character);
        });
        keyboardContainer.appendChild(button);
      });
    }

    function generateChunk() {
      alert("Step 4: Entered the generateChunk function.");

      var englishSentence = sentencePairs[currentTextIndex].english;
      var frenchSentence = sentencePairs[currentTextIndex].french;
      originalChunks = getWordChunks(frenchSentence);

      alert("Step 5: Split sentence into " + originalChunks.length + " chunks.");

      var wordIndices = [];
      originalChunks.forEach((chunk, index) => {
          if (chunk.match(/[\wÀ-ÿ'-]+/)) {
              wordIndices.push(index);
          }
      });
      
      var removedChunksCount = Math.ceil(wordIndices.length / 2);
      var shuffledWordIndices = shuffleArray([...wordIndices]);
      var removedChunksIndices = new Set(shuffledWordIndices.slice(0, removedChunksCount));

      var sentenceWithInputFields = '';
      for (var i = 0; i < originalChunks.length; i++) {
        if (removedChunksIndices.has(i)) {
            sentenceWithInputFields += `<input type="text" class="missing-word" data-index="${i}" onkeyup="checkAnswers()" oninput="adjustInputWidth(this)" onfocus="setLastFocusedInput(this)">`;
        } else {
          sentenceWithInputFields += originalChunks[i];
        }
      }
      
      alert("Step 6: Created the HTML for the exercise.");

      var exerciseOutput = document.getElementById('exerciseOutput');
      exerciseOutput.innerHTML = '';

      var englishSentenceDiv = document.createElement('div');
      englishSentenceDiv.classList.add('english-sentence');
      englishSentenceDiv.textContent = englishSentence;
      exerciseOutput.appendChild(englishSentenceDiv);

      var sentenceDiv = document.createElement('div');
      sentenceDiv.classList.add('french-sentence');
      sentenceDiv.innerHTML = sentenceWithInputFields;
      exerciseOutput.appendChild(sentenceDiv);

      alert("Step 7: Successfully displayed the exercise on the page.");

      document.getElementById('feedback').classList.add('hide');
      document.getElementById('resetButton').classList.add('hide');
      document.getElementById('nextButton').classList.add('hide');
      
      document.getElementById('sentenceCounter').textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
    }

    function setLastFocusedInput(input) {
      lastFocusedInput = input;
    }

    function adjustInputWidth(input) {
      input.style.width = 'auto';
      input.style.width = (input.scrollWidth + 2) + 'px';
    }

    function nextText() {
      currentTextIndex++;
       if (currentTextIndex >= sentencePairs.length) {
        currentTextIndex = 0;
      }
      generateChunk();
    }

    function resetActivity() {
      currentTextIndex = 0;
      shuffleArray(sentencePairs);
      generateChunk();
    }
    
    function getWordChunks(text) {
      return text.split(/([\wÀ-ÿ'-]+)/g).filter(Boolean);
    }

    function checkAnswers() {
      var inputFields = document.querySelectorAll('.missing-word');
      var allFilled = true;
      var correctCount = 0;
      inputFields.forEach(function(input) {
        var inputIndex = parseInt(input.getAttribute('data-index'));
        var userInput = input.value.trim();
        var correctWord = originalChunks[inputIndex].trim();
        if (userInput === '') {
          allFilled = false;
          input.style.backgroundColor = '';
        } else if (userInput.toLowerCase() === correctWord.toLowerCase()) {
          correctCount++;
          input.style.backgroundColor = '#d4edda';
        } else {
          input.style.backgroundColor = '#f8d7da';
        }
      });
      
      var feedbackElement = document.getElementById('feedback');
      if (allFilled) {
        if (correctCount === inputFields.length) {
          feedbackElement.textContent = 'All answers are correct!';
          feedbackElement.style.color = 'green';
          if (currentTextIndex >= sentencePairs.length - 1) {
            document.getElementById('resetButton').classList.remove('hide');
          } else {
            document.getElementById('nextButton').classList.remove('hide');
          }
        } else {
          feedbackElement.textContent = `There are ${inputFields.length - correctCount} incorrect answers.`;
          feedbackElement.style.color = 'red';
          document.getElementById('nextButton').classList.add('hide');
          document.getElementById('resetButton').classList.add('hide');
        }
        feedbackElement.classList.remove('hide');
      } else {
          feedbackElement.classList.add('hide');
          document.getElementById('nextButton').classList.add('hide');
          document.getElementById('resetButton').classList.add('hide');
      }
    }
</script>
</body>
</html>
