<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Flip Grid</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  select {
    font-size: 16px;
    padding: 5px 10px;
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
    border: 2px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
  }

  .flip-card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
    border: 1px solid #999;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    padding: 10px;
    box-sizing: border-box;
  }

  .flip-card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .flip-card-back {
    background-color: #f0f0f0;
    transform: rotateY(180deg);
  }
</style>
</head>
<body>

<h1>Image Flip Grid</h1>
<label for="numImages">Number of images: </label>
<select id="numImages">
  <option value="9">9</option>
  <option value="12">12</option>
  <option value="15">15</option>
  <option value="18">18</option>
</select>

<div id="imageGrid" class="grid"></div>

<script>
// ✅ This array will hold the data from the spreadsheet
let itemPairs = [];

const grid = document.getElementById('imageGrid');
const select = document.getElementById('numImages');
const params = new URLSearchParams(window.location.search);
const sheetUrl = params.get('sheet');

if (!sheetUrl) {
    grid.innerHTML = "<h1>⚠️ No sheet URL provided.</h1>";
} else {
    // ✅ Load and parse data from the Google Sheet
    Papa.parse(sheetUrl, {
        download: true,
        header: false, // Read by column index
        skipEmptyLines: true,
        complete: function(results) {
            results.data.forEach((row, index) => {
                // Skip the header row
                if (index === 0) return;
                // Read from Column B (text) and Column C (image URL)
                if (row[1] && row[2]) {
                    itemPairs.push({ text: row[1].trim(), img: row[2].trim() });
                }
            });

            if (itemPairs.length === 0) {
                grid.innerHTML = "<h1>⚠️ No data found in spreadsheet.</h1>";
                return;
            }

            // ✅ Initial grid generation is now inside the callback
            generateGrid(parseInt(select.value));
        },
        error: function(err) {
            console.error(err);
            grid.innerHTML = "<h1>⚠️ Error loading CSV file.</h1>";
        }
    });
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// ✅ Updated to use the dynamically loaded 'itemPairs' array
function generateGrid(num) {
  grid.innerHTML = '';
  
  // Ensure we don't try to select more items than we have
  const numToDisplay = Math.min(num, itemPairs.length);
  
  // Shuffle and take the desired number of items
  let selected = shuffle([...itemPairs]).slice(0, numToDisplay);

  // Set grid columns, max 3 rows
  const columns = Math.ceil(numToDisplay / 3);
  grid.style.gridTemplateColumns = `repeat(${columns}, 150px)`;

  selected.forEach(pair => {
    const card = document.createElement('div');
    card.className = 'flip-card';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front"><img src="${pair.img}" alt="Image"></div>
        <div class="flip-card-back">${pair.text}</div>
      </div>
    `;
    card.addEventListener('click', () => card.classList.toggle('flipped'));
    grid.appendChild(card);
  });
}

select.addEventListener('change', () => generateGrid(parseInt(select.value)));
</script>

</body>
</html>
