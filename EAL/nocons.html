<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete the Word</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        width: 100%;
        max-width: 800px;
        padding: 40px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .title { font-size: 40px; font-weight: bold; text-align: center; margin-bottom: 20px; }
    .subtitle { font-size: 20px; margin-bottom: 10px; text-align: center; }
    .counter { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; }
    /* ✅ Styles for the image display area */
    .image-display {
        height: 250px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eee;
        border-radius: 10px;
    }
    .image-display img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
    }
    .word-display { font-size: 30px; text-align: center; margin-bottom: 20px; word-spacing: 20px; }
    .missing-word { width: 25px; font-size: 30px; border: none; border-bottom: 1px solid #000; background: transparent; text-align: center; margin-right: 2px; }
    .correct { background-color: #cef4ce; }
    .incorrect { background-color: #ffb6c19c; }
    .feedback { font-weight: bold; font-size: 24px; display: flex; gap: 10px; justify-content: center; align-items: center; margin-top: 10px; }
    #nextButton { padding: 10px 20px; border-radius: 10px; border: 2px solid #ccc; background: #f9f9f9; cursor: pointer; display: none; font-size: 24px;}
</style>
</head>
<body>
<div class="container">
    <div class="title">Complete the Word</div>
    <div class="subtitle">Fill in the missing consonants</div>
    <div class="counter" id="itemCounter"></div>
    <div class="image-display" id="imageDisplay"></div>
    <div class="word-display" id="wordDisplay"></div>
    <div id="feedback" class="feedback" style="display:none;">
        <span>Correct ✅</span>
        <button id="nextButton">Next</button>
    </div>
</div>

<script>
let itemPairs = [];
let exerciseItems = [];
let currentIndex = 0;
let lastFocusedInput = null;

const consonants = /[bcdfghjklmnpqrstvwxyz]/i; // i makes it case-insensitive

const params = new URLSearchParams(window.location.search);
const csvUrl = params.get('sheet');

if(!csvUrl){
    document.getElementById('imageDisplay').textContent = "⚠️ No CSV URL provided in query string.";
}

// ✅ Load CSV by column position
Papa.parse(csvUrl, {
    download: true,
    header: false, // Set to false to use column indices
    skipEmptyLines: true,
    complete: function(results){
        results.data.forEach((row, index) => {
            // Skip the header row
            if (index === 0) return;
            // Read English from Column B (index 1) and ImageURL from Column C (index 2)
            if(row[1] && row[2]){
                itemPairs.push({ english: row[1].trim(), imageUrl: row[2].trim() });
            }
        });
        if(itemPairs.length === 0){
            document.getElementById('imageDisplay').textContent = "⚠️ No valid data found! Check for words in Column B and URLs in Column C.";
            return;
        }

        exerciseItems = itemPairs.sort(() => 0.5 - Math.random()).slice(0, 10);
        currentIndex = 0;
        generateExercise();
    },
    error: function(err){
        console.error(err);
        document.getElementById('imageDisplay').textContent = "⚠️ CSV load error: " + err;
    }
});

// ✅ Renamed function and updated logic
function generateExercise(){
    if(currentIndex >= exerciseItems.length){
        document.getElementById('wordDisplay').textContent = "🎉 Completed all phrases!";
        document.getElementById('imageDisplay').innerHTML = "";
        document.getElementById('itemCounter').textContent = "";
        document.getElementById('feedback').style.display = "none";
        return;
    }

    const currentItem = exerciseItems[currentIndex];
    const imageDisplayDiv = document.getElementById('imageDisplay');
    const wordDisplayDiv = document.getElementById('wordDisplay');

    // ✅ Display the image
    imageDisplayDiv.innerHTML = '';
    const img = document.createElement('img');
    img.src = currentItem.imageUrl;
    imageDisplayDiv.appendChild(img);

    // ✅ Display the English word with missing consonants
    wordDisplayDiv.innerHTML = '';
    const word = currentItem.english;
    for(let i = 0; i < word.length; i++){
        const char = word[i];
        if(consonants.test(char)){
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.className = 'missing-word';
            input.dataset.index = i;
            input.addEventListener('input', validateInput);
            input.addEventListener('focus', () => { lastFocusedInput = input; });
            input.addEventListener('keydown', handleBackspace);
            wordDisplayDiv.appendChild(input);
        } else {
            const span = document.createElement('span');
            span.textContent = char;
            wordDisplayDiv.appendChild(span);
        }
    }

    document.getElementById('itemCounter').textContent = ` ${currentIndex+1} / ${exerciseItems.length}`;
    document.getElementById('feedback').style.display = "none";
}

// ✅ Updated to check against the English word
function validateInput(e){
    const input = e.target;
    const word = exerciseItems[currentIndex].english;
    const correctChar = word[input.dataset.index];

    if(input.value.toLowerCase() === correctChar.toLowerCase()){
        input.classList.add('correct');
        input.classList.remove('incorrect');
    } else {
        input.classList.add('incorrect');
        input.classList.remove('correct');
    }

    if(input.value.length === 1){
        let nextInput = input.nextElementSibling;
        while(nextInput && !nextInput.classList.contains('missing-word')){
            nextInput = nextInput.nextElementSibling;
        }
        if(nextInput) nextInput.focus();
    }

    const allInputs = document.querySelectorAll('.missing-word');
    const allCorrect = Array.from(allInputs).every(inp => inp.classList.contains('correct'));
    if(allCorrect){
        document.getElementById('feedback').style.display = "flex";
        document.getElementById('nextButton').style.display = "inline-block";
    }
}

function handleBackspace(e){
    if(e.key === "Backspace"){
        const input = e.target;
        if(input.value === ''){
            e.preventDefault();
            let prevInput = input.previousElementSibling;
            while(prevInput && !prevInput.classList.contains('missing-word')){
                prevInput = prevInput.previousElementSibling;
            }
            if(prevInput){
                prevInput.focus();
                prevInput.value = '';
                prevInput.classList.remove('correct','incorrect');
            }
        }
    }
}

document.getElementById('nextButton').addEventListener('click', () => {
    currentIndex++;
    generateExercise();
});
</script>
</body>
</html>
