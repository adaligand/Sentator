<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .english-section,
    .exercise-section {
      width: 100%;
      font-size: 20px;
      text-align: justify;
      margin-bottom: 20px;
    }
    .english-text-container {
      margin-bottom: 20px;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #f9f9f9;
      color: #000000;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    .hide {
      display: none;
    }
    #exerciseOutput {
      font-size: 20px;
      line-height: 2;
      text-align: justify;
    }
    .removed-word {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
    }
    .drop-target {
      display: inline-block;
      border: 1px dashed #007bff;
      padding: 0px;
      margin: 0px 5px;
      cursor: pointer;
      border-radius: 5px;
      min-width: 50px;
      min-height: 30px;
      text-align: center;
      vertical-align: bottom;
    }
    .filled-word {
      display: inline;
      margin: 0 3px;
      padding: 0;
      vertical-align: bottom;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
      display: inline-block;
      vertical-align: middle;
    }
    select {
      width: 13%;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 35px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
   <div class="title">Dragator</div>
  <div class="subtitle" id="subtitle">Drag and drop: Select the amount of words to remove from your text and click on Generate exercise.</div>
  <br>
  <label for="percentageSelect">Select the amount of words to remove:</label>
  <select id="percentageSelect">
    <option value="aFewWords">A few words</option>
    <option value="someWords">Some words</option>
    <option value="moreWords">More words</option>
    <option value="half">Half</option>
    <option value="evenMoreWords">Even more words</option>
  </select>
  <button onclick="generateExercise()">Generate Exercise</button>

  <div class="english-section">
    <div class="english-text-container">
      <div id="frenchText" class="hide"></div>
      <div id="englishTranslation"></div>
    </div>
  </div>

  <div class="exercise-section">
    <div id="exerciseOutput" class="hide"></div>
    <div id="removedWords" class="hide" style="text-align: center;"></div>
    <div id="checkFeedbackContainer" class="hide">
      <button id="checkButton" onclick="checkExercise()">Check Exercise</button>
      <button id="resetButton" onclick="resetExercise()" class="hide">Reset Exercise</button>
      <div id="feedback" class="hide"></div>
    </div>
  </div>
</div>

<script>
var removedWordSet = new Set();
var sentencePair = {}; // Use a single object for the text pair

// --- DATA LOADING FROM GOOGLE SHEET ---
const params = new URLSearchParams(window.location.search);
const sheetUrl = params.get('sheet');

if (!sheetUrl) {
    document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
} else {
    document.getElementById('subtitle').textContent = "Loading data...";
    Papa.parse(sheetUrl, {
        download: true,
        header: false,
        skipEmptyLines: false,
        complete: function(results) {
            try {
                const frenchText = results.data[1][6];
                const englishText = results.data[4][6];
                if (!frenchText || !englishText) {
                    throw new Error("Text is missing from cell G2 or G5.");
                }
                
                sentencePair = {
                    french: frenchText.trim(),
                    english: englishText.trim()
                };

                document.getElementById('frenchText').textContent = sentencePair.french;
                document.getElementById('englishTranslation').textContent = sentencePair.english;
                document.getElementById('subtitle').textContent = "Drag and drop: Select the amount of words to remove and click 'Generate Exercise'.";
            } catch (e) {
                document.getElementById('subtitle').textContent = "⚠️ Error reading data. Check your sheet has text in cells G2 and G5.";
                console.error(e);
            }
        },
        error: function(err) {
            document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
            console.error(err);
        }
    });
}

function generateExercise() {
  resetExercise();
  var frenchText = document.getElementById('frenchText').textContent.trim();
  if (!frenchText) {
      alert("Text has not been loaded yet. Please wait or check the sheet URL.");
      return;
  }
  generateDragDropExercise(frenchText);
  document.getElementById('subtitle').style.display = 'none';
}

function generateDragDropExercise(frenchText) {
  document.getElementById('exerciseOutput').innerHTML = '';
  document.getElementById('removedWords').innerHTML = '';

  var selectValue = document.getElementById('percentageSelect').value;
  var percentage;
  switch (selectValue) {
    case "aFewWords": percentage = 5; break;
    case "someWords": percentage = 10; break;
    case "moreWords": percentage = 20; break;
    case "half": percentage = 50; break;
    case "evenMoreWords": percentage = 60; break;
    default: return;
  }

  var words = frenchText.match(/[\wÀ-ÿ'’-]+|[^\w\s'’-]+/gu);
  var uniqueWords = Array.from(new Set(words.filter(word => word.length > 1)));
  var numWordsToRemove = Math.min(Math.round((percentage / 100) * uniqueWords.length), uniqueWords.length);

  if (numWordsToRemove < 1) {
    alert("Not enough unique words to remove for this percentage.");
    return;
  }

  uniqueWords = shuffle(uniqueWords);
  var wordsToTurnIntoBlanks = uniqueWords.slice(0, numWordsToRemove);
  
  // --- CORRECTED LOGIC ---
  // 1. Create a list of ALL instances of words that will be removed.
  var allRemovedInstances = [];
  words.forEach(function(word) {
      if (wordsToTurnIntoBlanks.includes(word)) {
          allRemovedInstances.push(word);
      }
  });

  // 2. Build the sentence with drop targets
  var modifiedText = '';
  words.forEach(function(match) {
    if (wordsToTurnIntoBlanks.includes(match)) {
      modifiedText += '<span class="drop-target" data-correct-answer="' + match + '" onclick="emptyDropBox(this)"></span> ';
    } else {
      modifiedText += '<span class="filled-word">' + match + '</span> ';
    }
  });

  var exerciseOutput = document.getElementById('exerciseOutput');
  exerciseOutput.innerHTML = modifiedText.trim();
  exerciseOutput.classList.remove('hide');

  // 3. Create the draggable words from ALL instances, not just unique ones.
  var removedWordsContainer = document.getElementById('removedWords');
  removedWordsContainer.innerHTML = '';
  removedWordsContainer.classList.remove('hide');
  
  shuffle(allRemovedInstances).forEach((word, index) => {
    var removedWord = document.createElement('div');
    removedWord.textContent = word;
    removedWord.className = 'removed-word';
    removedWord.draggable = true;
    removedWord.id = 'drag-' + index; // Give each draggable word a unique ID
    removedWord.ondragstart = function(event) {
      drag(event);
    };
    removedWordsContainer.appendChild(removedWord);
  });
  
  resetFeedback();

  var dropTargets = document.getElementsByClassName('drop-target');
  for (var i = 0; i < dropTargets.length; i++) {
    dropTargets[i].addEventListener('drop', drop);
    dropTargets[i].addEventListener('dragover', allowDrop);
  }

  updateCheckingButtonVisibility();
}

function emptyDropBox(dropTarget) {
  var filledWord = dropTarget.querySelector('.filled-word');
  if (filledWord) {
    var wordText = filledWord.textContent;
    var newId = 'drag-' + Date.now(); // Create a new unique ID

    var wordToAddBack = document.createElement('div');
    wordToAddBack.textContent = wordText;
    wordToAddBack.className = 'removed-word';
    wordToAddBack.draggable = true;
    wordToAddBack.id = newId;
    wordToAddBack.ondragstart = function(event) {
      drag(event);
    };
    document.getElementById('removedWords').appendChild(wordToAddBack);
    dropTarget.innerHTML = '';
  }
  updateCheckingButtonVisibility();
}

function allowDrop(event) {
  event.preventDefault();
}

function drag(event) {
  event.dataTransfer.setData("text", event.target.textContent);
  event.dataTransfer.setData("element-id", event.target.id); // Transfer the unique ID
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  var elementId = event.dataTransfer.getData("element-id"); // Get the unique ID
  var target = event.target;
  
  if (target.classList.contains("drop-target") && !target.querySelector(".filled-word")) {
    var droppedWord = document.createElement("span");
    droppedWord.textContent = data;
    droppedWord.className = "filled-word";
    target.appendChild(droppedWord);
    
    // Remove the specific dragged element by its ID
    var draggedElement = document.getElementById(elementId);
    if (draggedElement) {
        draggedElement.remove();
    }
    
    setTimeout(updateCheckingButtonVisibility, 100);
  }
}

function updateCheckingButtonVisibility() {
  var checkButton = document.getElementById('checkButton');
  if (checkFilledBoxes()) {
    checkButton.parentNode.classList.remove('hide');
    checkButton.classList.remove('hide');
  } else {
    checkButton.parentNode.classList.add('hide');
    checkButton.classList.add('hide');
  }
}

function checkFilledBoxes() {
  var removedWords = document.getElementById('removedWords');
  return removedWords.children.length === 0;
}

function checkExercise() {
  var dropTargets = document.getElementsByClassName('drop-target');
  var feedback = document.getElementById('feedback');
  var incorrectCount = 0;

  for (var i = 0; i < dropTargets.length; i++) {
    var correctAnswer = dropTargets[i].dataset.correctAnswer;
    var filledWord = dropTargets[i].querySelector('.filled-word');
    if (!filledWord || filledWord.textContent.trim() !== correctAnswer) {
      incorrectCount++;
    }
  }

  if (incorrectCount === 0) {
    feedback.textContent = 'All answers are correct!';
  } else {
    feedback.textContent = 'Number of incorrect answers: ' + incorrectCount;
  }
  feedback.classList.remove('hide');
  updateResetButtonVisibility();
}

function resetFeedback() {
  var feedback = document.getElementById('feedback');
  feedback.textContent = '';
  feedback.classList.add('hide');
}

function updateResetButtonVisibility() {
  var resetButton = document.getElementById('resetButton');
  var feedback = document.getElementById('feedback');
  if (feedback.textContent === 'All answers are correct!') {
    resetButton.classList.remove('hide');
  } else {
    resetButton.classList.add('hide');
  }
}

function resetExercise() {
  removedWordSet.clear();
  document.getElementById('exerciseOutput').classList.add('hide');
  document.getElementById('removedWords').classList.add('hide');
  document.getElementById('subtitle').style.display = 'block';
  var feedback = document.getElementById('feedback');
  feedback.textContent = '';
  feedback.classList.add('hide');
  var resetButton = document.getElementById('resetButton');
  resetButton.classList.add('hide');
  var checkFeedbackContainer = document.getElementById('checkFeedbackContainer');
  checkFeedbackContainer.classList.add('hide');
}

function shuffle(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}
</script>
</body>
</html>
