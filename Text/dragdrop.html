<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .hide {
      display: none;
    }
    .english-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .french-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }
    .draggable-word {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      margin-right: 5px;
      font-size: 20px;
      margin-bottom: 5px;
      border: 1px solid black;
      padding: 2px 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      height: 30px;
      line-height: 1.5;
      vertical-align: middle;
      overflow: hidden;
    }
    .dropzone {
      border: 1px dashed #007bff;
      min-width: 30px;
      min-height: 30px;
      font-size: 20px;
      height: auto;
      border-radius: 10px;
      display: inline-block;
      padding: 5px 10px;
      vertical-align: middle;
      line-height: 1.5;
      margin: 2px;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }
    .chunk-container {
        text-align: center;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Drag and drop</div>
    <div class="subtitle" id="subtitle">Drag and drop the words into the correct places.</div>

    <div id="exerciseOutput"></div>
    
    <div id="feedback" class="feedback hide"></div>
  </div>

<script>
    var originalChunks = [];
    var sentencePair = {}; // Will hold the single pair of sentences

    // --- DATA LOADING FROM SPECIFIC CELLS ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: false, // Treat the data as a grid
            skipEmptyLines: false, // Preserve row positions
            complete: function(results) {
                try {
                    // Access data by coordinates: results.data[rowIndex][columnIndex]
                    // Cell G2 is at row index 1, column index 6
                    const frenchText = results.data[1][6];
                    // Cell G5 is at row index 4, column index 6
                    const englishText = results.data[4][6];

                    if (!frenchText || !englishText) {
                        throw new Error("Text is missing from cell G2 or G5.");
                    }
                    
                    sentencePair = {
                        english: englishText.trim(),
                        french: frenchText.trim()
                    };

                    // --- AUTO-START GAME LOGIC ---
                    document.getElementById('subtitle').textContent = "Drag and drop the words into the correct places.";
                    generateChunk();

                } catch (e) {
                    document.getElementById('subtitle').textContent = "⚠️ Error reading data. Check your sheet has text in cells G2 and G5 and is published correctly.";
                    console.error(e);
                }
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    function generateChunk() {
        var englishSentence = sentencePair.english;
        var frenchSentence = sentencePair.french;
        originalChunks = getWordChunks(frenchSentence);

        var halfChunksCount = Math.ceil(originalChunks.length / 2);
        var removedChunksIndices = getRandomIndices(originalChunks.length, halfChunksCount);
        var removedChunks = removedChunksIndices.map(index => originalChunks[index]);

        var sentenceWithDropzones = '';
        for (var i = 0; i < originalChunks.length; i++) {
            if (removedChunksIndices.includes(i)) {
                sentenceWithDropzones += `<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="emptyDropzone(event)" data-index="${i}"></div> `;
            } else {
                sentenceWithDropzones += originalChunks[i] + ' ';
            }
        }

        var exerciseOutput = document.getElementById('exerciseOutput');
        exerciseOutput.innerHTML = '';

        var englishSentenceDiv = document.createElement('div');
        englishSentenceDiv.classList.add('english-sentence');
        englishSentenceDiv.textContent = englishSentence;
        exerciseOutput.appendChild(englishSentenceDiv);

        var sentenceDiv = document.createElement('div');
        sentenceDiv.classList.add('french-sentence');
        sentenceDiv.innerHTML = sentenceWithDropzones;
        exerciseOutput.appendChild(sentenceDiv);

        var chunkContainer = document.createElement('div');
        chunkContainer.classList.add('chunk-container');
        exerciseOutput.appendChild(chunkContainer);

        shuffleArray(removedChunks).forEach((chunk) => {
            var chunkElement = document.createElement('div');
            chunkElement.textContent = chunk;
            chunkElement.classList.add('draggable-word');
            chunkElement.setAttribute('draggable', 'true');
            chunkElement.setAttribute('ondragstart', 'drag(event)');
            
            let originalIndex = originalChunks.indexOf(chunk);
            chunkElement.setAttribute('data-original-index', originalIndex);
            chunkContainer.appendChild(chunkElement);
        });

        document.getElementById('feedback').classList.add('hide');
    }

    function getWordChunks(text) {
        return text.split(/\s+/).filter(Boolean);
    }

    function getRandomIndices(length, count) {
        var indices = [];
        while (indices.length < count) {
            var index = Math.floor(Math.random() * length);
            if (!indices.includes(index)) {
                indices.push(index);
            }
        }
        return indices;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.textContent);
        event.dataTransfer.setData("original-index", event.target.getAttribute('data-original-index'));
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var originalIndex = event.dataTransfer.getData("original-index");
        var target = event.target;

        if (target.classList.contains('dropzone') && !target.textContent) {
            target.textContent = data;
            
            if (target.getAttribute('data-index') === originalIndex) {
                 target.style.borderColor = '#28a745'; // Green for correct
            } else {
                 target.style.borderColor = '#dc3545'; // Red for incorrect
            }

            removeDraggableWord(data);
            checkAnswers();
        }
    }

    function removeDraggableWord(text) {
        var chunkContainer = document.querySelector('.chunk-container');
        var draggableWords = chunkContainer.querySelectorAll('.draggable-word');
        draggableWords.forEach(function(word) {
            if (word.textContent === text) {
                word.remove();
            }
        });
    }

    function emptyDropzone(event) {
        var target = event.target;
        if (target.classList.contains('dropzone') && target.textContent) {
            var word = target.textContent;
            target.textContent = '';
            target.style.borderColor = '#007bff'; // Reset border color
            
            let originalIndex = originalChunks.indexOf(word);
            addDraggableWord(word, originalIndex);
            checkAnswers();
        }
    }

    function addDraggableWord(word, index) {
        var chunkContainer = document.querySelector('.chunk-container');
        var chunkElement = document.createElement('div');
        chunkElement.textContent = word;
        chunkElement.classList.add('draggable-word');
        chunkElement.setAttribute('draggable', 'true');
        chunkElement.setAttribute('ondragstart', 'drag(event)');
        chunkElement.setAttribute('data-original-index', index);
        chunkContainer.appendChild(chunkElement);
    }

    function checkAnswers() {
        var dropzones = document.querySelectorAll('.dropzone');
        var filledDropzones = Array.from(dropzones).filter(dz => dz.textContent.trim() !== '');

        if (filledDropzones.length === dropzones.length) {
            var allCorrect = true;
            dropzones.forEach(dz => {
                if (dz.style.borderColor.includes('rgb(220, 53, 69)')) { // Check for red color
                    allCorrect = false;
                }
            });

            var feedbackElement = document.getElementById('feedback');
            if (allCorrect) {
                feedbackElement.textContent = '🎉 Correct! Well done. 🎉';
                feedbackElement.style.color = '#28a745';
            } else {
                feedbackElement.textContent = 'Some words are in the wrong place. Click on a word to try again.';
                feedbackElement.style.color = '#dc3545';
            }
            feedbackElement.classList.remove('hide');
        } else {
            document.getElementById('feedback').classList.add('hide');
        }
    }
</script>
</body>
</html>
