<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No spaces</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .english-text-box {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            text-align: justify;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .exercise-box {
            font-size: 22px;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: justify;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .hidden-space {
            cursor: pointer;
        }
        .hide {
            display: none;
        }
        .counter-container {
            text-align: center;
            margin: 0;
            margin-top: 20px;
        }
        .counter,
        .feedback {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .wrong-number {
            color: red;
        }
        .correct-number {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">No spaces</div>
        <div class="subtitle" id="subtitle">Click where you want to insert spaces to recreate the correct text.</div>
        
        <div class="english-text-box hide" id="englishText"></div>
        <div id="frenchText" class="hide"></div>

        <div class="exercise-box" style="display: none;">
            <p class="frenchText no-spaces" id="exercise-frenchText"></p>
        </div>
        <div class="counter-container">
            <div class="counter" id="counter" style="display: none;">Spaces remaining: 0</div>
            <div class="feedback" id="feedback"></div>
            <div class="feedback" id="wrong-clicks" style="display: none;">Wrong clicks: <span class="wrong-number">0</span></div>
            <div class="feedback" id="correct-clicks" style="display: none;">Correct clicks: <span class="correct-number">0</span></div>
        </div>
    </div>

<script>
    let wrongClicks = [];
    let correctClicks = 0;

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: false,
            skipEmptyLines: false,
            complete: function(results) {
                try {
                    const frenchText = results.data[1][8]; // Cell I2
                    const englishText = results.data[4][8]; // Cell I5

                    if (!frenchText || !englishText) {
                        throw new Error("Text is missing from cell I2 or I5.");
                    }

                    document.getElementById('englishText').textContent = englishText.trim();
                    document.getElementById('frenchText').textContent = frenchText.trim();
                    
                    document.getElementById('subtitle').textContent = "Click where you want to insert spaces to recreate the correct text.";
                    document.getElementById('englishText').classList.remove('hide');
                    
                    startGame();

                } catch (e) {
                    document.getElementById('subtitle').textContent = "⚠️ Error reading data. Check your sheet has text in cells I2 and I5 and is published correctly.";
                    console.error(e);
                }
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    function startGame() {
        document.querySelector('.exercise-box').style.display = 'block';

        wrongClicks = [];
        correctClicks = 0;

        const frenchText = document.getElementById('frenchText').textContent;
        const spaceCount = (frenchText.match(/ /g) || []).length;

        document.getElementById('counter').innerText = `Spaces remaining: ${spaceCount}`;
        document.getElementById('counter').style.display = 'block';

        let hiddenSpaces = 0;
        const punctuation = ['.', ',', ';', ':', '!', '?'];
        const html = frenchText.split('').map((char, index, arr) => {
            if (char === ' ') {
                const prevChar = arr[index - 1];
                const nextChar = arr[index + 1];
                if (punctuation.includes(prevChar) || punctuation.includes(nextChar)) {
                    return `<span class='letter-span' data-index='${index}'>&nbsp;</span>`;
                } else {
                    hiddenSpaces++;
                    return `<span class='space-span' onclick='check_space(this, ${index})'><span class='space-inner' style='display:none'>&nbsp;</span></span>`;
                }
            } else {
                return `<span class='letter-span' data-index='${index}' onclick='check_space(this, ${index})'>${char}</span>`;
            }
        }).join('');

        document.getElementById('exercise-frenchText').innerHTML = html;
        document.getElementById('counter').innerText = `Spaces remaining: ${hiddenSpaces}`;
        document.getElementById('feedback').innerText = '';
        document.querySelector('#wrong-clicks .wrong-number').innerText = '0';
        document.querySelector('#correct-clicks .correct-number').innerText = '0';
        document.getElementById('wrong-clicks').style.display = 'block';
        document.getElementById('correct-clicks').style.display = 'block';
    }

    function check_space(element, index) {
        let isCorrectClick = false;

        const checkAdjacent = (sibling) => {
            if (sibling && sibling.classList.contains('space-span')) {
                const spaceInner = sibling.querySelector('.space-inner');
                if (spaceInner && spaceInner.style.display === 'none') {
                    spaceInner.style.display = 'inline';
                    updateCounter(-1);
                    correctClicks++;
                    isCorrectClick = true;
                }
            }
        };

        checkAdjacent(element.previousElementSibling);
        checkAdjacent(element.nextElementSibling);
        if (element.classList.contains('space-span')) {
             checkAdjacent(element);
        }

        if (isCorrectClick) {
            updateCorrectClicks();
        } else {
            if (!element.classList.contains('space-span') || element.querySelector('.space-inner').style.display === 'none') {
                wrongClicks.push(index);
                updateWrongClicks();
            }
        }
        
        if (document.querySelectorAll('.space-inner[style="display:none"]').length === 0) {
            document.getElementById('feedback').innerText = 'Congratulations! You found all the spaces.';
        }
    }

    function updateCounter(change) {
        const counter = document.getElementById('counter');
        const currentCount = parseInt(counter.innerText.split(':')[1].trim());
        const newCount = currentCount + change;
        counter.innerText = `Spaces remaining: ${newCount}`;
    }

    function updateWrongClicks() {
        document.querySelector('#wrong-clicks .wrong-number').innerText = wrongClicks.length;
    }

    function updateCorrectClicks() {
        document.querySelector('#correct-clicks .correct-number').innerText = correctClicks;
    }
</script>
</body>
</html>
