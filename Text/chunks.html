<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      color: #000000;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    .hide {
      display: none;
    }
    .english-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .draggable-word {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 5px;
      font-size: 20px;
      margin-bottom: 5px;
      border: 1px solid black;
      padding: 2px 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      height: 20px;
      overflow: hidden;
    }
    .correct-chunk {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .wrong-chunk {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .dropzone-container {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .dropzone {
      border: 1px dashed #007bff;
      min-height: 20px;
      font-size: 20px;
      height: auto;
      border-radius: 10px;
      display: inline-block;
      padding: 5px 10px;
      vertical-align: top;
      margin: 2px;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Chunks</div>
    <div class="subtitle" id="subtitle">Unjumble the chunks.</div>

    <div id="exerciseOutput"></div>
    <div class="dropzone-container hide" id="dropZones"></div>
    <div id="feedback" class="feedback hide"></div>
    
  </div>

<script>
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePair = {}; // Will hold the single pair of sentences

    // --- DATA LOADING FROM SPECIFIC CELLS ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "‚ö†Ô∏è No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: false, // Treat the data as a grid
            skipEmptyLines: false, // Preserve row positions
            complete: function(results) {
                try {
                    // Access data by coordinates: results.data[rowIndex][columnIndex]
                    // Cell G2 is row index 1, column index 6
                    const frenchText = results.data[1][6];
                    // Cell G5 is row index 4, column index 6
                    const englishText = results.data[4][6];

                    if (!frenchText || !englishText) {
                        throw new Error("Text is missing from cell G2 or G5.");
                    }

                    sentencePair = {
                        english: englishText.trim(),
                        french: frenchText.trim()
                    };
                    
                    document.getElementById('subtitle').textContent = "Unjumble the chunks.";
                    generateChunk(); // Start the exercise automatically
                } catch (e) {
                    document.getElementById('subtitle').textContent = "‚ö†Ô∏è Error reading data. Check that your sheet has text in cells G2 and G5 and is published correctly.";
                    console.error(e);
                }
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

function generateChunk() {
    var englishSentence = sentencePair.english;
    var frenchSentence = sentencePair.french;
    originalChunks = getWordChunks(frenchSentence);

    var shuffledChunks = shuffleArray([...originalChunks]);

    var exerciseOutput = document.getElementById('exerciseOutput');
    exerciseOutput.innerHTML = '';

    var englishSentenceDiv = document.createElement('div');
    englishSentenceDiv.classList.add('english-sentence');
    englishSentenceDiv.textContent = englishSentence;
    exerciseOutput.appendChild(englishSentenceDiv);

    var chunkContainer = document.createElement('div');
    chunkContainer.classList.add('chunk-container');
    chunkContainer.style.textAlign = 'center';
    exerciseOutput.appendChild(chunkContainer);

    for (var i = 0; i < shuffledChunks.length; i++) {
        var chunk = shuffledChunks[i].join(' ');
        var chunkElement = document.createElement('div');
        chunkElement.textContent = chunk;
        chunkElement.classList.add('draggable-word');
        chunkElement.setAttribute('onclick', 'selectChunk(this)');
        chunkContainer.appendChild(chunkElement);
    }

    var dropZones = document.getElementById('dropZones');
    dropZones.innerHTML = '';
    for (var i = 0; i < originalChunks.length; i++) {
        var dropZone = document.createElement('div');
        dropZone.classList.add('dropzone');
        dropZones.appendChild(dropZone);
    }

    dropZones.classList.remove('hide');
    document.getElementById('feedback').classList.add('hide');
    currentChunkIndex = 0;
}

function getWordChunks(text) {
    var words = text.split(/\s+/).filter(Boolean);
    var chunks = [];
    for (var i = 0; i < words.length; i++) {
        chunks.push([words[i]]);
    }
    return chunks;
}

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

function selectChunk(element) {
    var chunkText = element.textContent;
    var correctChunk = originalChunks[currentChunkIndex].join(' ');

    if (chunkText === correctChunk) {
        var dropZones = document.getElementById('dropZones');
        var dropZone = dropZones.children[currentChunkindex];
        dropZone.textContent = chunkText;
        dropZone.classList.add('correct-chunk');
        element.remove();
        currentChunkIndex++;
        if (currentChunkIndex === originalChunks.length) {
            var feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = 'üéâ Correct! Well done.';
            feedbackElement.classList.remove('hide');
        }
    } else {
        element.classList.add('wrong-chunk');
        setTimeout(() => {
            element.classList.remove('wrong-chunk');
        }, 2000);
    }
}
</script>
</body>
</html>
