<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunkator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            padding: 40px;
            box-sizing: border-box;
            background-color: white; /* White background for the game */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .hide {
            display: none;
        }
        .english-text-box {
            border: 2px solid #ccc;
            padding: 10px;
            font-size: 20px;
            text-align: justify;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #generateButtonChunk {
            border: 2px solid #ccc;
        }
        #exerciseOutput {
            font-size: 20px;
            line-height: 2;
            text-align: center;
            word-spacing: 0.5em;
            margin-top: 20px;
        }
        .draggable-word {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 1px solid black;
            padding: 2px 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            height: 20px;
            overflow: hidden;
        }
        .correct-chunk {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .wrong-chunk {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .dropzone-container {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .dropzone {
            border: 2px dashed #ccc;
            min-height: 20px;
            font-size: 20px;
            height: auto;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px;
            vertical-align: top;
            margin: 2px;
        }
        select {
            width: auto;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
            height: 35px;
        }
        .input-container {
            text-align: center;
        }
        #feedback {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Chunkator</div>
        <div class="subtitle" id="subtitle">Unjumble the chunks.</div>
        <br>
        <div class="english-text-box hide" id="englishText"></div>
        <div id="frenchText" class="hide"></div>

        <div class="input-container">
            <label for="chunkSize">Select Chunk Size:</label>
            <select id="chunkSize">
                <option value="1">Single Words</option>
                <option value="2">Small chunks</option>
                <option value="4">Medium chunks</option>
                <option value="6">Big chunks</option>
            </select>
            <button id="generateButtonChunk" onclick="generateChunk()">Generate Exercise</button>
            <br>
        </div>
        <div id="exerciseOutput" class="hide"></div>
        <div class="dropzone-container hide" id="dropZones"></div>
        <div id="feedback" class="hide"></div>
    </div>

    <script>
        var originalChunks = [];
        var currentChunkIndex = 0;

        const params = new URLSearchParams(window.location.search);
        const sheetUrl = params.get('sheet');

        if (!sheetUrl) {
            document.getElementById('subtitle').textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
        } else {
            document.getElementById('subtitle').textContent = "Loading data...";
            Papa.parse(sheetUrl, {
                download: true,
                header: false,
                skipEmptyLines: false,
                complete: function(results) {
                    try {
                        const frenchText = results.data[1][8];
                        const englishText = results.data[4][8];

                        if (!frenchText || !englishText) {
                            throw new Error("Text is missing from cell I2 or I5.");
                        }
                        
                        document.getElementById('englishText').textContent = englishText.trim();
                        document.getElementById('frenchText').textContent = frenchText.trim();
                        
                        document.getElementById('subtitle').textContent = "Unjumble the chunks.";
                        document.getElementById('englishText').classList.remove('hide');

                        generateChunk();

                    } catch (e) {
                        document.getElementById('subtitle').textContent = "⚠️ Error reading data. Check that your sheet has text in cells I2 and I5 and is published correctly.";
                        console.error(e);
                    }
                },
                error: function(err) {
                    document.getElementById('subtitle').textContent = "⚠️ Error loading the CSV file.";
                    console.error(err);
                }
            });
        }

        function generateChunk() {
            var textInput = document.getElementById('frenchText').textContent;
            if (!textInput) {
                alert("No French text has been loaded.");
                return;
            }
            
            var exerciseOutput = document.getElementById('exerciseOutput');
            exerciseOutput.innerHTML = '';
            var dropZones = document.getElementById('dropZones');
            dropZones.innerHTML = '';

            var chunkSize = parseInt(document.getElementById('chunkSize').value);
            originalChunks = getWordChunks(textInput, chunkSize);
            var shuffledChunks = shuffleArray([...originalChunks]);

            for (var i = 0; i < originalChunks.length; i++) {
                var dropZone = document.createElement('div');
                dropZone.classList.add('dropzone');
                dropZones.appendChild(dropZone);
            }

            for (var i = 0; i < shuffledChunks.length; i++) {
                var chunk = shuffledChunks[i].join(' ');
                var chunkElement = document.createElement('div');
                chunkElement.textContent = chunk;
                chunkElement.classList.add('draggable-word');
                chunkElement.setAttribute('onclick', 'selectChunk(this)');
                exerciseOutput.appendChild(chunkElement);
            }

            exerciseOutput.classList.remove('hide');
            dropZones.classList.remove('hide');
            document.getElementById('feedback').classList.add('hide');
            currentChunkIndex = 0;
        }

        function getWordChunks(text, chunkSize) {
            var words = text.split(/\s+/).filter(Boolean);
            var chunks = [];
            for (var i = 0; i < words.length; i += chunkSize) {
                chunks.push(words.slice(i, i + chunkSize));
            }
            return chunks;
        }

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        function selectChunk(element) {
            var chunkText = element.textContent;
            var correctChunk = originalChunks[currentChunkIndex].join(' ');

            if (chunkText === correctChunk) {
                var dropZones = document.getElementById('dropZones');
                var dropZone = dropZones.children[currentChunkIndex];
                dropZone.textContent = chunkText;
                dropZone.classList.add('correct-chunk');
                element.remove();
                currentChunkIndex++;

                if (currentChunkIndex === originalChunks.length) {
                    document.getElementById('feedback').textContent = 'All chunks are in the correct order!';
                    document.getElementById('feedback').classList.remove('hide');
                }
            } else {
                element.classList.add('wrong-chunk');
                setTimeout(() => {
                    element.classList.remove('wrong-chunk');
                }, 2000);
            }
        }
    </script>
</body>
</html>
