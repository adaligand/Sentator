<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Connect 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --red-player: #FD6687;
            --yellow-player: #FFCE67;
            --board-color: #5C2DD5;
            --board-darker: #3f1e94;
            --text-dark: #000000;
            --text-light: #FFFFFF;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #7945FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .hide { display: none !important; }

        /* Main Menu Styles */
        #main-menu {
            background-color: var(--board-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 0 var(--board-darker);
            text-align: center;
            border: 3px solid var(--text-dark);
        }
        #main-menu h1 { color: var(--text-light); }
        .menu-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            padding: 10px 20px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            background-color: var(--text-light);
            border: 3px solid var(--text-dark);
            border-radius: 15px;
            box-shadow: 0 5px 0 var(--text-dark);
            cursor: pointer;
        }
        .menu-button:hover { background-color: var(--yellow-player); }

        /* Game Area Styles */
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 630px;
            margin-bottom: 20px;
        }
        .header-button {
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid var(--text-dark);
            box-shadow: 0 4px 0 var(--text-dark);
            background-color: var(--board-color);
            color: var(--text-light);
            font-weight: bold;
            cursor: pointer;
        }
        .player-panel {
            background-color: white;
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid var(--text-dark);
            box-shadow: 0 4px 0 var(--text-dark);
            text-align: center;
        }
        .player-panel h3 { margin: 0; }
        .player-panel .score { font-size: 32px; font-weight: bold; margin: 5px 0; }

        #game-board-container {
            position: relative;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(6, 80px);
            background-color: white;
            border: 3px solid black;
            border-radius: 20px;
            box-shadow: 0 8px 0 var(--text-dark);
            padding: 10px;
            gap: 10px;
        }
        .cell-hole {
            background-color: var(--board-color);
            border-radius: 50%;
            box-shadow: inset 0 4px 0 rgba(0,0,0,0.3);
        }
        .piece {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid black;
            box-shadow: 0 4px 0 var(--text-dark);
            position: absolute;
            transition: top 0.5s ease-in;
        }
        .piece.red { background-color: var(--red-player); }
        .piece.yellow { background-color: var(--yellow-player); }

        #game-status {
            margin-top: -30px;
            background-color: white;
            padding: 10px 30px;
            border-radius: 15px;
            border: 2px solid black;
            box-shadow: 0 4px 0 black;
            font-size: 18px;
            font-weight: bold;
        }
        .winner-panel {
            background-color: white;
            padding: 10px 30px;
            border-radius: 15px;
            border: 2px solid black;
            box-shadow: 0 4px 0 black;
        }

        #qa-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 10;
        }
        .qa-content { background-color: white; padding: 20px 30px; border-radius: 10px; text-align: center; }
        #question { font-weight: bold; margin-bottom: 10px; font-size: 20px;}
        #answerInput { padding: 8px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div id="main-menu">
    <h1>Vocabulary Connect 4</h1>
    <button class="menu-button" id="pvc-button">PLAY VS CPU</button>
    <button class="menu-button" id="pvp-button">PLAY VS PLAYER</button>
</div>

<div id="game-area" class="hide">
    <div class="game-header">
        <button class="header-button" id="menu-btn">MENU</button>
        <div class="player-panel" id="player1-panel">
            <h3>PLAYER 1</h3>
            <div class="score" id="score1">0</div>
        </div>
        <div class="player-panel" id="player2-panel">
            <h3>PLAYER 2</h3>
            <div class="score" id="score2">0</div>
        </div>
        <button class="header-button" id="restart-btn">RESTART</button>
    </div>
    <div id="game-board-container">
        <div id="game-board"></div>
    </div>
    <div id="game-status"></div>
</div>

<div id="qa-modal" class="hide">
    <div class="qa-content">
        <div id="question"></div>
        <input type="text" id="answerInput" placeholder="Type translation...">
        <button id="submitAnswer">Submit</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const BOARD_ROWS = 6;
    const BOARD_COLS = 7;
    let board = [];
    let currentPlayer = 1;
    let gameMode = 'pvp';
    let scores = { 1: 0, 2: 0 };
    let gameOver = false;
    let vocabList = [], shuffledVocab = [];
    let activeColumn = null;

    const mainMenuEl = document.getElementById('main-menu');
    const gameAreaEl = document.getElementById('game-area');
    const boardEl = document.getElementById('game-board');
    const statusEl = document.getElementById('game-status');
    const p1ScoreEl = document.getElementById('score1');
    const p2ScoreEl = document.getElementById('score2');
    const qaModalEl = document.getElementById('qa-modal');
    const questionEl = document.getElementById('question');
    const answerInputEl = document.getElementById('answerInput');
    const submitAnswerBtn = document.getElementById('submitAnswer');

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        mainMenuEl.innerHTML = "<h1>⚠️ No sheet URL provided.</h1>";
        return;
    }

    Papa.parse(sheetUrl, {
        download: true, header: false, skipEmptyLines: true,
        complete: (results) => {
            results.data.forEach((row, index) => {
                if (index > 0 && row[1] && row[2]) {
                    vocabList.push({ term: row[1].trim(), translation: row[2].trim() });
                }
            });
            // ✅ Requirement lowered to 10 words
            if (vocabList.length < 10) { 
                 mainMenuEl.innerHTML = "<h1>⚠️ Not enough vocabulary. Need at least 10 pairs.</h1>";
                 return;
            }
            shuffleVocab();
        }
    });

    function shuffleVocab() { shuffledVocab = [...vocabList].sort(() => Math.random() - 0.5); }
    function getQuestion() {
        if (shuffledVocab.length === 0) shuffleVocab();
        return shuffledVocab.pop();
    }

    function initializeGame() {
        gameOver = true;
        board = Array(BOARD_ROWS).fill(null).map(() => Array(BOARD_COLS).fill(null));
        boardEl.innerHTML = '';
        for (let i = 0; i < BOARD_ROWS * BOARD_COLS; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell-hole';
            cell.dataset.index = i;
            boardEl.appendChild(cell);
        }
        currentPlayer = 1;
        updateStatus();
        gameOver = false;
    }

    function startGame(mode) {
        gameMode = mode;
        mainMenuEl.classList.add('hide');
        gameAreaEl.classList.remove('hide');
        document.getElementById('player2-panel').querySelector('h3').textContent = (gameMode === 'pvc') ? 'CPU' : 'PLAYER 2';
        initializeGame();
    }
    
    boardEl.addEventListener('click', (e) => {
        if (gameOver || !e.target.classList.contains('cell-hole')) return;
        if (gameMode === 'pvc' && currentPlayer === 2) return;

        const col = e.target.dataset.index % BOARD_COLS;
        if (board[0][col]) return;
        
        activeColumn = col;
        askQuestion();
    });

    function askQuestion() {
        const questionData = getQuestion();
        if (!questionData) { alert("Ran out of vocabulary!"); return; }
        
        qaModalEl.classList.remove('hide');
        questionEl.textContent = `Translate: "${questionData.translation}"`;
        answerInputEl.value = '';
        answerInputEl.dataset.correctAnswer = questionData.term;
        answerInputEl.focus();
    }

    function handleAnswer() {
        const userAnswer = answerInputEl.value.trim().toLowerCase();
        const correctAnswer = answerInputEl.dataset.correctAnswer.toLowerCase();
        qaModalEl.classList.add('hide');

        if (userAnswer === correctAnswer) {
            dropPiece(activeColumn);
        } else {
            alert('Incorrect! You lose your turn.');
            switchPlayer();
        }
    }

    submitAnswerBtn.addEventListener('click', handleAnswer);
    answerInputEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAnswer(); });

    function dropPiece(col) {
        if (gameOver) return;
        let row = -1;
        for (let r = BOARD_ROWS - 1; r >= 0; r--) {
            if (!board[r][col]) {
                row = r;
                break;
            }
        }
        if (row === -1) return;

        board[row][col] = currentPlayer;
        
        const piece = document.createElement('div');
        piece.className = `piece ${currentPlayer === 1 ? 'red' : 'yellow'}`;
        piece.style.left = `${10 + col * 80}px`;
        piece.style.top = `-70px`;
        boardEl.appendChild(piece);

        setTimeout(() => {
            piece.style.top = `${10 + row * 80}px`;
        }, 50);

        setTimeout(() => {
            if (checkForWin()) {
                gameOver = true;
                statusEl.innerHTML = `<div class="winner-panel">PLAYER ${currentPlayer} WINS!</div>`;
                scores[currentPlayer]++;
                updateScores();
            } else if (board.flat().every(cell => cell)) {
                gameOver = true;
                statusEl.innerHTML = `<div class="winner-panel">IT'S A DRAW!</div>`;
            } else {
                switchPlayer();
            }
        }, 600);
    }
    
    function updateScores() {
        p1ScoreEl.textContent = scores[1];
        p2ScoreEl.textContent = scores[2];
    }
    
    function switchPlayer() {
        currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateStatus();
        
        if (gameMode === 'pvc' && currentPlayer === 2 && !gameOver) {
            setTimeout(cpuMove, 1000);
        }
    }

    function cpuMove() {
        let move = -1;
        for(let c = 0; c < BOARD_COLS; c++) {
            if(isWinningMove(c, 2)) { move = c; break; }
        }
        if(move === -1) {
            for(let c = 0; c < BOARD_COLS; c++) {
                if(isWinningMove(c, 1)) { move = c; break; }
            }
        }
        if(move === -1) {
            const validCols = [];
            for(let c = 0; c < BOARD_COLS; c++) { if(!board[0][c]) validCols.push(c); }
            if(validCols.length > 0) move = validCols[Math.floor(Math.random() * validCols.length)];
        }
        if(move !== -1) dropPiece(move);
    }

    function isWinningMove(col, player) {
        let row = -1;
        for(let r = BOARD_ROWS - 1; r >= 0; r--) { if(!board[r][col]) { row = r; break; } }
        if(row === -1) return false;
        
        board[row][col] = player;
        const win = checkForWin(true);
        board[row][col] = null;
        return win;
    }

    function updateStatus() {
        if (gameOver) return;
        let playerText = `PLAYER ${currentPlayer}`;
        if (gameMode === 'pvc' && currentPlayer === 2) playerText = 'CPU';
        statusEl.innerHTML = `<div>${playerText}'S TURN</div>`;
    }

    function checkForWin(checkOnly = false) {
        const p = currentPlayer;
        for (let r = 0; r < BOARD_ROWS; r++) {
            for (let c = 0; c < BOARD_COLS; c++) {
                if (c + 3 < BOARD_COLS && board[r][c] === p && board[r][c+1] === p && board[r][c+2] === p && board[r][c+3] === p) return true;
                if (r + 3 < BOARD_ROWS && board[r][c] === p && board[r+1][c] === p && board[r+2][c] === p && board[r+3][c] === p) return true;
                if (r + 3 < BOARD_ROWS && c + 3 < BOARD_COLS && board[r][c] === p && board[r+1][c+1] === p && board[r+2][c+2] === p && board[r+3][c+3] === p) return true;
                if (r + 3 < BOARD_ROWS && c - 3 >= 0 && board[r][c] === p && board[r+1][c-1] === p && board[r+2][c-2] === p && board[r+3][c-3] === p) return true;
            }
        }
        return false;
    }
    
    document.getElementById('pvp-button').addEventListener('click', () => startGame('pvp'));
    document.getElementById('pvc-button').addEventListener('click', () => startGame('pvc'));
    document.getElementById('restart-btn').addEventListener('click', initializeGame);
    document.getElementById('menu-btn').addEventListener('click', () => {
        gameAreaEl.classList.add('hide');
        mainMenuEl.classList.remove('hide');
    });
});
</script>
</body>
</html>
