<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --red-player: #FD6687;
            --yellow-player: #FFCE67;
            --board-color: #5C2DD5;
            --board-darker: #3f1e94;
            --text-dark: #000000;
            --text-light: #FFFFFF;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #7945FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .hide { display: none !important; }

        #main-menu {
            background-color: var(--board-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 0 var(--board-darker);
            text-align: center;
            border: 3px solid var(--text-dark);
        }
        #main-menu h1 { color: var(--text-light); }
        .menu-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            padding: 10px 20px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            background-color: var(--text-light);
            border: 3px solid var(--text-dark);
            border-radius: 15px;
            box-shadow: 0 5px 0 var(--text-dark);
            cursor: pointer;
        }
        .menu-button:hover { background-color: var(--yellow-player); }

        #game-area {
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }
        .game-column-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 640px;
        }
        .header-button {
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid var(--text-dark);
            box-shadow: 0 4px 0 var(--text-dark);
            background-color: var(--board-color);
            color: var(--text-light);
            font-weight: bold;
            cursor: pointer;
        }
        .player-panel {
            background-color: white;
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid var(--text-dark);
            box-shadow: 0 4px 0 var(--text-dark);
            text-align: center;
        }
        .player-panel h3 { margin: 0; }
        .player-panel .score { font-size: 32px; font-weight: bold; margin: 5px 0; }

        #game-board-container {
            position: relative;
        }
        #game-board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(6, 80px);
            background-color: white;
            border: 3px solid black;
            border-radius: 20px;
            box-shadow: 0 8px 0 var(--text-dark);
            padding: 10px;
            gap: 10px;
        }
        .cell-hole {
            background-color: var(--board-color);
            border-radius: 50%;
            box-shadow: inset 0 4px 0 rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .piece {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid black;
            box-shadow: 0 4px 0 var(--text-dark);
            position: absolute;
            transition: top 0.4s ease-in;
            box-sizing: border-box;
        }
        .piece.red { background-color: var(--red-player); }
        .piece.yellow { background-color: var(--yellow-player); }
        .piece.win { animation: pulse 1s infinite; }
        
        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 214px;
        }

        #game-status, #qa-panel {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid black;
            box-shadow: 0 4px 0 black;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        #turn-indicator { font-size: 18px; margin-bottom: 10px;}
        #timer { font-size: 48px; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #qa-modal {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px 30px;
            border-radius: 15px;
            border: 3px solid black;
            box-shadow: 0 8px 0 var(--text-dark);
            text-align: center;
            z-index: 10;
        }
        #question { font-weight: bold; margin-bottom: 10px; font-size: 16px;}
        #answerInput { padding: 8px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; width: 90%; }
        #submitAnswer { 
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .keyboard-controls {
            background-color: var(--board-color);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--text-dark);
            box-shadow: 0 4px 0 var(--board-darker);
            width: 100%; /* ✅ Make keyboard box full width of panel */
            box-sizing: border-box; /* ✅ Ensure padding is included in width */
        }
        #languageSelect {
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid var(--text-dark);
            font-size: 16px;
            background-color: var(--text-light);
            margin-bottom: 10px;
            width: 100%;
        }
        #keyboardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
        }
        .keyboard-button {
            background-color: var(--text-light);
            color: var(--text-dark);
            border: 2px solid var(--text-dark);
            box-shadow: 0 2px 0 var(--text-dark);
            border-radius: 15px;
            font-size: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="main-menu">
    <h1>Vocabulary Connect 4</h1>
    <button class="menu-button" id="pvc-button">PLAY VS COMPUTER</button>
    <button class="menu-button" id="pvp-button">2 PLAYERS</button>
</div>

<div id="game-area" class="hide">
    <div class="game-column-left">
        <div class="game-header">
            <button class="header-button" id="menu-btn">MENU</button>
            <div class="player-panel" id="player1-panel">
                <h3>PLAYER 1</h3>
                <div class="score" id="score1">0</div>
            </div>
            <div class="player-panel" id="player2-panel">
                <h3>PLAYER 2</h3>
                <div class="score" id="score2">0</div>
            </div>
            <button class="header-button" id="restart-btn">RESTART</button>
        </div>
        <div id="game-board-container">
            <div id="game-board"></div>
        </div>
    </div>
    
    <div class="right-panel">
        <div id="game-status">
            <div id="turn-indicator">PLAYER 1'S TURN</div>
            <div id="timer">30s</div>
        </div>
        <div id="qa-panel" class="hide">
            <div id="question"></div>
            <input type="text" id="answerInput" placeholder="Type translation...">
            <button id="submitAnswer">Submit</button>
        </div>
        <div class="keyboard-controls">
            <select id="languageSelect">
                <option value="french" selected>French</option>
                <option value="german">German</option>
                <option value="spanish">Spanish</option>
            </select>
            <div id="keyboardContainer"></div>
        </div>
    </div>

    <div id="qa-modal" class="hide">
        <div id="question"></div>
        <input type="text" id="answerInput" placeholder="Type translation...">
        <button id="submitAnswer">Submit</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const BOARD_ROWS = 6;
    const BOARD_COLS = 7;
    let board = [];
    let currentPlayer = 1;
    let gameMode = 'pvp';
    let scores = { 1: 0, 2: 0 };
    let gameOver = false;
    let vocabList = [], shuffledVocab = [];
    let activeColumn = null;
    let timerId = null;
    let timeLeft = 30;

    const mainMenuEl = document.getElementById('main-menu');
    const gameAreaEl = document.getElementById('game-area');
    const boardEl = document.getElementById('game-board');
    const statusEl = document.getElementById('game-status');
    const turnIndicatorEl = document.getElementById('turn-indicator');
    const timerEl = document.getElementById('timer');
    const p1ScoreEl = document.getElementById('score1');
    const p2ScoreEl = document.getElementById('score2');
    const qaModalEl = document.getElementById('qa-modal');
    const questionEl = qaModalEl.querySelector('#question');
    const answerInputEl = qaModalEl.querySelector('#answerInput');
    const submitAnswerBtn = qaModalEl.querySelector('#submitAnswer');
    const languageSelect = document.getElementById('languageSelect');

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) { mainMenuEl.innerHTML = "<h1>⚠️ No sheet URL provided.</h1>"; return; }

    Papa.parse(sheetUrl, {
        download: true, header: false, skipEmptyLines: true,
        complete: (results) => {
            results.data.forEach((row, index) => {
                if (index > 0 && row[1] && row[2]) {
                    vocabList.push({ term: row[1].trim(), translation: row[2].trim() });
                }
            });
            if (vocabList.length < 10) { 
                 mainMenuEl.innerHTML = "<h1>⚠️ Not enough vocabulary. Need at least 10 pairs.</h1>";
                 return;
            }
            shuffleVocab();
        }
    });

    function shuffleVocab() { shuffledVocab = [...vocabList].sort(() => Math.random() - 0.5); }
    function getQuestion() {
        if (shuffledVocab.length === 0) shuffleVocab();
        return shuffledVocab.pop();
    }

    function initializeGame() {
        gameOver = true;
        board = Array(BOARD_ROWS).fill(null).map(() => Array(BOARD_COLS).fill(null));
        boardEl.innerHTML = '';
        for (let i = 0; i < BOARD_ROWS * BOARD_COLS; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell-hole';
            cell.dataset.col = i % BOARD_COLS;
            boardEl.appendChild(cell);
        }
        currentPlayer = 1;
        updateStatus();
        generateKeyboard('french');
        gameOver = false;
    }

    function startGame(mode) {
        gameMode = mode;
        mainMenuEl.classList.add('hide');
        gameAreaEl.classList.remove('hide');
        document.getElementById('player2-panel').querySelector('h3').textContent = (gameMode === 'pvc') ? 'COMPUTER' : 'PLAYER 2';
        initializeGame();
    }
    
    boardEl.addEventListener('click', (e) => {
        if (gameOver || !e.target.classList.contains('cell-hole')) return;
        if (gameMode === 'pvc' && currentPlayer === 2) return;
        const col = parseInt(e.target.dataset.col);
        if (board[0][col]) return;
        activeColumn = col;
        askQuestion();
    });

    function askQuestion() {
        const questionData = getQuestion();
        if (!questionData) { alert("Ran out of vocabulary!"); return; }
        
        qaModalEl.classList.remove('hide');
        questionEl.textContent = `Translate: "${questionData.translation}"`;
        answerInputEl.value = '';
        answerInputEl.dataset.correctAnswer = questionData.term;
        answerInputEl.focus();
    }

    function handleAnswer() {
        resetTimer();
        const userAnswer = answerInputEl.value.trim().toLowerCase();
        const correctAnswer = answerInputEl.dataset.correctAnswer.toLowerCase();
        qaModalEl.classList.add('hide');

        if (userAnswer === correctAnswer) {
            dropPiece(activeColumn);
        } else {
            alert('Incorrect! You lose your turn.');
            switchPlayer();
        }
    }

    submitAnswerBtn.addEventListener('click', handleAnswer);
    answerInputEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAnswer(); });

    function dropPiece(col) {
        if (gameOver) return;
        let row = -1;
        for (let r = BOARD_ROWS - 1; r >= 0; r--) {
            if (!board[r][col]) { row = r; break; }
        }
        if (row === -1) return;
        board[row][col] = currentPlayer;
        
        const piece = document.createElement('div');
        piece.className = `piece ${currentPlayer === 1 ? 'red' : 'yellow'}`;
        const cellSize = 80; const gap = 10; const pieceSize = 60; const boardPadding = 10;
        const totalSlotSize = cellSize + gap;
        const centeringOffset = (cellSize - pieceSize) / 2;
        piece.style.left = `${boardPadding + (col * totalSlotSize) + centeringOffset}px`;
        piece.style.top = `-80px`;
        boardEl.appendChild(piece);
        setTimeout(() => { piece.style.top = `${boardPadding + (row * totalSlotSize) + centeringOffset}px`; }, 50);

        setTimeout(() => {
            if (checkForWin(row, col)) {
                gameOver = true;
                turnIndicatorEl.textContent = `PLAYER ${currentPlayer} WINS!`;
                timerEl.textContent = '🎉';
                scores[currentPlayer]++;
                updateScores();
                resetTimer();
            } else if (board.flat().every(cell => cell)) {
                gameOver = true;
                turnIndicatorEl.textContent = `IT'S A DRAW!`;
                timerEl.textContent = '🤝';
                resetTimer();
            } else {
                switchPlayer();
            }
        }, 500);
    }
    
    function updateScores() {
        p1ScoreEl.textContent = scores[1];
        p2ScoreEl.textContent = scores[2];
    }
    
    function switchPlayer() {
        currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateStatus();
        if (gameMode === 'pvc' && currentPlayer === 2 && !gameOver) {
            setTimeout(cpuMove, 1000);
        }
    }

    function cpuMove() {
        resetTimer();
        let move = -1;
        for(let c = 0; c < BOARD_COLS; c++) { if(isWinningMove(c, 2)) { move = c; break; } }
        if(move === -1) { for(let c = 0; c < BOARD_COLS; c++) { if(isWinningMove(c, 1)) { move = c; break; } } }
        if(move === -1) {
            const validCols = [];
            for(let c = 0; c < BOARD_COLS; c++) { if(!board[0][c]) validCols.push(c); }
            if(validCols.length > 0) move = validCols[Math.floor(Math.random() * validCols.length)];
        }
        if(move !== -1) dropPiece(move);
    }

    function isWinningMove(col, player) {
        let row = -1;
        for(let r = BOARD_ROWS - 1; r >= 0; r--) { if(!board[r][col]) { row = r; break; } }
        if(row === -1) return false;
        board[row][col] = player;
        const win = checkForWin(row, col);
        board[row][col] = null;
        return win;
    }

    function updateStatus() {
        if (gameOver) return;
        let playerText = `PLAYER ${currentPlayer}`;
        if (gameMode === 'pvc' && currentPlayer === 2) playerText = 'COMPUTER';
        turnIndicatorEl.textContent = `${playerText}'S TURN`;
        startTimer();
    }
    
    function startTimer() {
        resetTimer();
        timeLeft = 30;
        timerEl.textContent = `${timeLeft}s`;
        timerId = setInterval(() => {
            timeLeft--;
            timerEl.textContent = `${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                alert("Time's up! You lose your turn.");
                qaModalEl.classList.add('hide');
                switchPlayer();
            }
        }, 1000);
    }
    function resetTimer() { clearInterval(timerId); }

    function checkForWin(r, c) {
        const p = currentPlayer;
        const checkLine = (dr, dc) => {
            let count = 0;
            for(let i = -3; i <= 3; i++) {
                const row = r + i * dr; const col = c + i * dc;
                if(row >= 0 && row < BOARD_ROWS && col >= 0 && col < BOARD_COLS && board[row][col] === p) {
                    count++;
                    if (count === 4) return true;
                } else { count = 0; }
            }
            return false;
        };
        return checkLine(0, 1) || checkLine(1, 0) || checkLine(1, 1) || checkLine(1, -1);
    }
    
    function generateKeyboard(language) {
        const keyboardContainer = document.getElementById('keyboardContainer');
        keyboardContainer.innerHTML = '';
        let chars = [];
        switch (language) {
            case 'french': chars = ['à', 'â', 'é', 'è', 'ê', 'î', 'ô', 'û', 'ç']; break;
            case 'german': chars = ['ä', 'ö', 'ü', 'ß']; break;
            case 'spanish': chars = ['á', 'é', 'í', 'ó', 'ú', 'ñ']; break;
        }
        chars.forEach(c => {
            const btn = document.createElement('button');
            btn.textContent = c;
            btn.className = 'keyboard-button';
            btn.onclick = () => insertLetter(c);
            keyboardContainer.appendChild(btn);
        });
    }

    function insertLetter(letter) {
        const start = answerInputEl.selectionStart;
        const end = answerInputEl.selectionEnd;
        answerInputEl.value = answerInputEl.value.substring(0, start) + letter + answerInputEl.value.substring(end);
        answerInputEl.selectionStart = answerInputEl.selectionEnd = start + 1;
        answerInputEl.focus();
    }
    
    document.getElementById('pvp-button').addEventListener('click', () => startGame('pvp'));
    document.getElementById('pvc-button').addEventListener('click', () => startGame('pvc'));
    document.getElementById('restart-btn').addEventListener('click', initializeGame);
    document.getElementById('menu-btn').addEventListener('click', () => {
        gameAreaEl.classList.add('hide');
        mainMenuEl.classList.remove('hide');
        resetTimer();
    });
    languageSelect.addEventListener('change', (e) => generateKeyboard(e.target.value));
});
</script>
</body>
</html>
