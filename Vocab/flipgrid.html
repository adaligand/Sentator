<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Flip Grid</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background-color: #f4f4f9;
    }
    h1 {
        margin-bottom: 20px;
    }
    .controls {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
    select, button {
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 10px;
        border: 1px solid #999;
        background-color: white;
    }
    button {
        cursor: pointer;
    }
    .grid {
        display: inline-grid;
        gap: 10px;
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 10px;
        background-color: #f9f9f9;
        grid-auto-flow: column;
        grid-template-rows: repeat(3, 150px);
    }
    .flip-card {
        width: 150px;
        height: 150px;
        perspective: 1000px;
        cursor: pointer;
        border: 1px solid #999;
        border-radius: 10px;
        overflow: hidden;
        background-color: white;
        box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
        box-sizing: border-box;
    }
    .flip-card-back {
        background-color: #e2f3ff;
        transform: rotateY(180deg);
    }
</style>
</head>
<body>

<h1>Vocabulary Flip Grid</h1>

<div class="controls">
    <label for="numCards">Number of cards: </label>
    <select id="numCards">
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="18">18</option>
    </select>
    <button id="reverseBtn">üîÑ Reverse</button>
</div>

<div id="cardGrid" class="grid"></div>

<script>
let itemPairs = [];
// This variable now correctly tracks which language is on the front.
// false = term (Col B) is front, true = translation (Col C) is front.
let isReversed = false;

const grid = document.getElementById('cardGrid');
const select = document.getElementById('numCards');
const reverseBtn = document.getElementById('reverseBtn');
const params = new URLSearchParams(window.location.search);
const sheetUrl = params.get('sheet');

if (!sheetUrl) {
    grid.innerHTML = "<h1>‚ö†Ô∏è No sheet URL provided.</h1>";
} else {
    Papa.parse(sheetUrl, {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
            results.data.forEach((row, index) => {
                if (index === 0) return;
                if (row[1] && row[2]) {
                    // ‚úÖ FIX 1: Swapped row[1] and row[2] here.
                    // This ensures the foreign language (assuming it's in Column B)
                    // appears on the front of the card by default.
                    // If English is in Column B, just swap them back.
                    itemPairs.push({
                        term: row[1].trim(),        // This will be the front initially
                        translation: row[2].trim()  // This will be the back initially
                    });
                }
            });

            if (itemPairs.length === 0) {
                grid.innerHTML = "<h1>‚ö†Ô∏è No data found in spreadsheet.</h1>";
                return;
            }

            generateGrid(parseInt(select.value));
        },
        error: function(err) {
            console.error(err);
            grid.innerHTML = "<h1>‚ö†Ô∏è Error loading CSV file.</h1>";
        }
    });
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generateGrid(num) {
    grid.innerHTML = '';
    
    const numToDisplay = Math.min(num, itemPairs.length);
    let selected = shuffle([...itemPairs]).slice(0, numToDisplay);

    selected.forEach(pair => {
        const card = document.createElement('div');
        card.className = 'flip-card';
        
        // ‚úÖ FIX 2: Store the words on the card element itself.
        // This lets us access them later without regenerating the grid.
        card.dataset.term = pair.term;
        card.dataset.translation = pair.translation;

        const frontText = isReversed ? pair.translation : pair.term;
        const backText = isReversed ? pair.term : pair.translation;

        card.innerHTML = `
            <div class="flip-card-inner">
                <div class="flip-card-front">${frontText}</div>
                <div class="flip-card-back">${backText}</div>
            </div>
        `;
        card.addEventListener('click', () => card.classList.toggle('flipped'));
        grid.appendChild(card);
    });
}

// ‚úÖ FIX 2: A new function to update the faces of the CURRENT cards.
function updateCardFaces() {
    const cards = document.querySelectorAll('#cardGrid .flip-card');
    cards.forEach(card => {
        const front = card.querySelector('.flip-card-front');
        const back = card.querySelector('.flip-card-back');

        // Get the base terms from the card's stored data
        const term = card.dataset.term;
        const translation = card.dataset.translation;

        // Set the text based on the new isReversed state
        front.innerHTML = isReversed ? translation : term;
        back.innerHTML = isReversed ? term : translation;

        // Un-flip the card so the user sees the new front face
        card.classList.remove('flipped');
    });
}


select.addEventListener('change', () => generateGrid(parseInt(select.value)));

// ‚úÖ FIX 2: The reverse button now calls the new update function
// instead of regenerating and re-shuffling the cards.
reverseBtn.addEventListener('click', () => {
    isReversed = !isReversed; // Toggle the state
    updateCardFaces(); // Update the existing cards
});
</script>

</body>
</html>
