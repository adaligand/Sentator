<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Flip Grid</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background-color: #f4f4f9;
    }
    h1 {
        margin-bottom: 20px;
    }
    select {
        font-size: 16px;
        padding: 5px 10px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    .grid {
        display: grid;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .flip-card {
        width: 150px;
        height: 150px;
        perspective: 1000px;
        cursor: pointer;
        border: 1px solid #999;
        border-radius: 10px;
        overflow: hidden;
        background-color: white;
        box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
        box-sizing: border-box;
    }

    /* ✅ Removed the specific img style as it's no longer needed */

    .flip-card-back {
        background-color: #e2f3ff;
        transform: rotateY(180deg);
    }
</style>
</head>
<body>

<h1>Vocabulary Flip Grid</h1>
<label for="numCards">Number of cards: </label>
<select id="numCards">
    <option value="10">10</option>
    <option value="12">12</option>
    <option value="16">16</option>
    <option value="20">20</option>
</select>

<div id="cardGrid" class="grid"></div>

<script>
let itemPairs = [];

const grid = document.getElementById('cardGrid');
const select = document.getElementById('numCards');
const params = new URLSearchParams(window.location.search);
const sheetUrl = params.get('sheet');

if (!sheetUrl) {
    grid.innerHTML = "<h1>⚠️ No sheet URL provided.</h1>";
} else {
    Papa.parse(sheetUrl, {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
            results.data.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                
                // ✅ Load from Column B (term) and Column C (translation)
                if (row[1] && row[2]) {
                    itemPairs.push({ 
                        term: row[1].trim(), 
                        translation: row[2].trim() 
                    });
                }
            });

            if (itemPairs.length === 0) {
                grid.innerHTML = "<h1>⚠️ No data found in spreadsheet.</h1>";
                return;
            }

            generateGrid(parseInt(select.value));
        },
        error: function(err) {
            console.error(err);
            grid.innerHTML = "<h1>⚠️ Error loading CSV file.</h1>";
        }
    });
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generateGrid(num) {
    grid.innerHTML = '';
    
    const numToDisplay = Math.min(num, itemPairs.length);
    let selected = shuffle([...itemPairs]).slice(0, numToDisplay);

    // Set grid columns based on number of cards for a balanced layout
    let columns = 4;
    if (numToDisplay <= 10) columns = 5;
    if (numToDisplay <= 5) columns = numToDisplay;
    grid.style.gridTemplateColumns = `repeat(${columns}, 150px)`;

    selected.forEach(pair => {
        const card = document.createElement('div');
        card.className = 'flip-card';
        
        // ✅ Updated HTML to show term and translation
        card.innerHTML = `
            <div class="flip-card-inner">
                <div class="flip-card-front">${pair.term}</div>
                <div class="flip-card-back">${pair.translation}</div>
            </div>
        `;
        card.addEventListener('click', () => card.classList.toggle('flipped'));
        grid.appendChild(card);
    });
}

select.addEventListener('change', () => generateGrid(parseInt(select.value)));
</script>

</body>
</html>
