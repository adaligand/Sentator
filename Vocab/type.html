<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Exercise</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .on-screen-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .hide { 
        display: none; 
    }
    #textInput { 
        font-size: 24px; 
        padding: 10px; 
        width: 100%;
        max-width: 350px;
        border-radius: 12px;
        border: 2px solid #ddd;
        margin-bottom: 15px;
    }
     #textInput:focus {
        border-color: #333;
        outline: none;
    }
    button {
        font-size: 20px; 
        padding: 10px; 
        margin: 5px; 
        cursor: pointer; 
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    #exerciseOutput { 
        font-size: 28px; 
        font-weight: bold; 
        margin: 20px 0; 
        color: #333;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 12px;
    }
     #feedback {
        font-size: 20px;
        font-weight: bold;
        min-height: 24px;
        margin: 15px 0;
    }
    .keyboard-container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }
    
    .keyboard-button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 2px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }
    .keyboard-button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    #languageSelect {
      width: auto;
      padding: 5px 10px;
      border-radius: 12px;
      height: 50px;
      font-size: 18px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="on-screen-title">Translate the word</div>
    <div id="exerciseOutput">Loading...</div>
    <input type="text" id="textInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeypress="handleKeyPress(event)">
    <div>
        <button id="checkButton" onclick="checkAnswer()">Check</button>
        <button id="nextButton" class="hide" onclick="nextPhrase()">Next</button>
        <button id="resetButton" class="hide" onclick="resetExercise()">Reset</button>
    </div>
    <div id="feedback"></div>
    <div class="keyboard-container-wrapper">
      <div id="keyboardContainer"></div>
      <select id="languageSelect" onchange="generateKeyboard(this.value)">
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="spanish">Spanish</option>
      </select>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let englishWords = [];
    let translations = [];

    // --- DATA LOADING FROM GOOGLE SHEET ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.querySelector('.on-screen-title').textContent = "⚠️ No CSV URL provided.";
        document.getElementById('exerciseOutput').textContent = '';
    } else {
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const proxiedSheetUrl = proxyUrl + encodeURIComponent(sheetUrl);

        Papa.parse(proxiedSheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                if (results.errors.length) {
                    document.querySelector('.on-screen-title').textContent = "⚠️ Error parsing CSV.";
                    console.error("CSV Parsing Errors:", results.errors);
                    return;
                }

                results.data.forEach(row => {
                    const englishWord = row["English"];
                    const frenchWord = row["French"];
                    if (englishWord && frenchWord && englishWord.trim() && frenchWord.trim()) {
                        englishWords.push(englishWord.trim());
                        translations.push(frenchWord.trim());
                    }
                });

                if (englishWords.length === 0) {
                    document.querySelector('.on-screen-title').textContent = "⚠️ No data found. Check your sheet has 'English' and 'French' columns.";
                    return;
                }
                
                initialize();
            },
            error: function(err) {
                document.querySelector('.on-screen-title').textContent = "⚠️ Error loading the CSV file.";
                // --- EDITED: Added detailed error logging to the console ---
                console.error("Error fetching or parsing CSV:", err);
            }
        });
    }

    function shuffleAndStart() {
        // Shuffle the pairs together
        let combined = englishWords.map((e, i) => ({ english: e, translation: translations[i] }));
        combined.sort(() => Math.random() - 0.5);
        
        // Separate them back out
        englishWords = combined.map(pair => pair.english);
        translations = combined.map(pair => pair.translation);

        currentIndex = 0;
    }

    function initialize() {
        shuffleAndStart();
        generateExercise();
        generateKeyboard('french');
        document.getElementById('textInput').focus();
    }

    function generateExercise() {
      document.getElementById('exerciseOutput').textContent = englishWords[currentIndex];
      document.getElementById('textInput').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('checkButton').classList.remove('hide');
      document.getElementById('nextButton').classList.add('hide');
      document.getElementById('textInput').disabled = false;
      document.getElementById('textInput').focus();
    }

    function checkAnswer() {
      const userInput = document.getElementById('textInput').value.trim().toLowerCase();
      const correctAnswer = translations[currentIndex].toLowerCase();
      const feedbackEl = document.getElementById('feedback');

      if (userInput === correctAnswer) {
        feedbackEl.textContent = 'Correct!';
        feedbackEl.style.color = 'green';
        document.getElementById('textInput').disabled = true;
        document.getElementById('checkButton').classList.add('hide');
        if (currentIndex < englishWords.length - 1) {
          document.getElementById('nextButton').classList.remove('hide');
        } else {
          document.getElementById('resetButton').classList.remove('hide');
          document.getElementById('exerciseOutput').textContent = 'Exercise Completed!';
        }
      } else {
        // Not a perfect match, so provide a hint.
        feedbackEl.style.color = 'darkorange';
        
        let correctPrefixLength = 0;
        // Find how much of the beginning of the user's input is correct
        for (let i = 0; i < userInput.length; i++) {
            if (i < correctAnswer.length && userInput[i] === correctAnswer[i]) {
                correctPrefixLength++;
            } else {
                break; // Stop at the first incorrect character
            }
        }

        // The hint is the correct prefix they've typed, plus the next correct letter from the original cased word.
        const hint = translations[currentIndex].substring(0, correctPrefixLength + 1);
        feedbackEl.textContent = `Hint: ${hint}...`;
      }
    }

    function nextPhrase() {
      currentIndex++;
      if (currentIndex < englishWords.length) {
        generateExercise();
      }
    }

    function resetExercise() {
        shuffleAndStart();
        generateExercise();
        document.getElementById('resetButton').classList.add('hide');
    }
    
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            if (!document.getElementById('checkButton').classList.contains('hide')) {
                checkAnswer();
            } else if (!document.getElementById('nextButton').classList.contains('hide')) {
                nextPhrase();
            }
        }
    }

    function generateKeyboard(language) {
      const keyboardContainer = document.getElementById('keyboardContainer');
      keyboardContainer.innerHTML = '';
      let characters = [];
      switch (language) {
        case 'french':
          characters = ['à', 'â', 'é', 'è', 'ê', 'ë', 'î', 'ï', 'ô', 'ö', 'ù', 'ü', 'û', 'ç'];
          break;
        case 'german':
          characters = ['ä', 'ö', 'ü', 'ß'];
          break;
        case 'spanish':
          characters = ['á', 'é', 'í', 'ó', 'ú', 'ñ'];
          break;
      }
      characters.forEach(char => {
        const button = document.createElement('button');
        button.textContent = char;
        button.className = 'keyboard-button';
        button.onclick = () => insertLetter(char);
        keyboardContainer.appendChild(button);
      });
    }

    function insertLetter(letter) {
      const input = document.getElementById('textInput');
      const start = input.selectionStart;
      const end = input.selectionEnd;
      input.value = input.value.substring(0, start) + letter + input.value.substring(end);
      input.selectionStart = input.selectionEnd = start + 1;
      input.focus();
    }
  </script>
</body>
</html>
